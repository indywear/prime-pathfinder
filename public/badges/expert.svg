<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#FDF4FF" stroke="#A855F7" stroke-width="3"/>
  <polygon points="50,20 65,40 50,70 35,40" fill="url(#diamond)" filter="url(#glow)"/>
  <polygon points="50,20 35,40 25,35" fill="#60A5FA"/>
  <polygon points="50,20 65,40 75,35" fill="#60A5FA"/>
  <text x="50" y="90" text-anchor="middle" font-size="8" fill="#7C3AED" font-weight="bold">ผู้เชี่ยวชาญ</text>
</svg>
